<script>
  document.addEventListener("DOMContentLoaded", function () {
    function playTrack(audioId, button) {
        let audio = document.getElementById(audioId);
        let parent = button.closest(".custom-audio");
        let progressBar = parent.querySelector(".progress-bar");
        let progress = parent.querySelector(".progress");
        let timeDisplay = parent.querySelector(".time");

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥—Ä—É–≥–∏–µ —Ç—Ä–µ–∫–∏
        document.querySelectorAll("audio").forEach(a => {
            if (a !== audio) {
                a.pause();
                a.parentElement.querySelector(".play-button").textContent = "‚ñ∂";
            }
        });

        // –í–∫–ª—é—á–∞–µ–º –∏–ª–∏ —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–∞—É–∑—É
        if (audio.paused) {
            audio.play();
            button.textContent = "‚è∏";
        } else {
            audio.pause();
            button.textContent = "‚ñ∂";
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∏ –≤—Ä–µ–º–µ–Ω–∏
        audio.addEventListener("timeupdate", function () {
            let currentTime = formatTime(audio.currentTime);
            let duration = formatTime(audio.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;

            let progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        });

        // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        progressBar.addEventListener("click", function (e) {
            let rect = progressBar.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            let newTime = (offsetX / progressBar.offsetWidth) * audio.duration;
            audio.currentTime = newTime;
        });	
    }

    function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        let min = Math.floor(seconds / 60);
        let sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }

    document.querySelectorAll(".play-button").forEach(button => {
        button.addEventListener("click", function () {
            let audioId = this.parentElement.querySelector("audio").id;
            playTrack(audioId, this);
        });
    });
});
</script>
