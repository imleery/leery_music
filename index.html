<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a004d, #0a0a1a, #001a4d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .track-card {
            background: #1a1a1a;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #9147ff;
            text-align: left;
            position: relative;
        }
        .custom-audio {
            width: 100%;
            background: #0a0a1a;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            gap: 10px;
        }
        .play-button {
            background: #1db954;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 0px 10px #1db954;
            color: white;
            font-size: 20px;
        }
        .progress-bar {
            flex: 1;
            height: 5px;
            background: gray;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: #1db954;
            width: 0%;
            border-radius: 5px;
        }
        .time {
            font-size: 12px;
            color: white;
        }
    </style>
    <script>
        function playTrack(audioId, button) {
            let audio = document.getElementById(audioId);
            document.querySelectorAll('audio').forEach(a => {
                if (a.id !== audioId) {
                    a.pause();
                    a.currentTime = 0;
                }
            });
            document.querySelectorAll('.play-button').forEach(btn => btn.innerHTML = '▶');
            if (audio.paused) {
                audio.play();
                button.innerHTML = '⏸';
            } else {
                audio.pause();
                button.innerHTML = '▶';
            }
        }
        function updateProgress(audio, progressBar, progress, timeDisplay) {
            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
            });
            progressBar.addEventListener('click', (event) => {
                const rect = progressBar.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;
                const width = rect.width;
                const newTime = (offsetX / width) * audio.duration;
                audio.currentTime = newTime;
            });
        }
        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return min + ':' + (sec < 10 ? '0' + sec : sec);
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.custom-audio').forEach(player => {
                let audio = player.querySelector('audio');
                let progressBar = player.querySelector('.progress-bar');
                let progress = player.querySelector('.progress');
                let timeDisplay = player.querySelector('.time');
                updateProgress(audio, progressBar, progress, timeDisplay);
            });
        });
    </script>
</head>
<body>
    <div id="music" class="section">
        <h2>Треки</h2>
        <div class="track-list">
            <div class="track-card">
                <img src="bruim.jpg" alt="Brute">
                <div class="track-info">
                    <div class="track-title">Brute</div>
                    <div class="track-meta">2025 • Сингл</div>
                </div>
                <div class="custom-audio">
                    <div class="play-button" onclick="playTrack('bruteAudio', this)">▶</div>
                    <div class="progress-bar"><div class="progress"></div></div>
                    <div class="time">0:00 / 0:00</div>
                    <audio id="bruteAudio" src="Leery - Brute.mp3"></audio>
                </div>
            </div>
            <div class="track-card">
                <img src="Uglim.jpg" alt="Ugliness">
                <div class="track-info">
                    <div class="track-title">Ugliness</div>
                    <div class="track-meta">2025 • Сингл</div>
                </div>
                <div class="custom-audio">
                    <div class="play-button" onclick="playTrack('uglinessAudio', this)">▶</div>
                    <div class="progress-bar"><div class="progress"></div></div>
                    <div class="time">0:00 / 0:00</div>
                    <audio id="uglinessAudio" src="Leery - Ugliness.mp3"></audio>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
