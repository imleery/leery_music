<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #9147ff;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .socials {
            margin-top: 40px;
            margin-bottom: 50px;
        }
        .socials a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            margin: 0 auto 10px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
            transition: border-color 0.3s;
            text-decoration: none;
            color: white;
            gap: 10px;
        }
        .socials a img {
            width: 20px;
            height: 20px;
        }
        .socials a:hover {
            border-color: red;
        }
    </style>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div class="socials">
        <a href="https://www.youtube.com/@imleery1" target="_blank">
            <img src="youtube.png" alt="YouTube"> YouTube
        </a>
        <a href="https://open.spotify.com/artist/0y98y0Vv7QJSihRUhJFCpT" target="_blank">
            <img src="spotify.png" alt="Spotify"> Spotify
        </a>
        <a href="https://www.instagram.com/_imleery_/" target="_blank">
            <img src="instagram.png" alt="Instagram"> Instagram
        </a>
        <a href="https://www.tiktok.com/@imleery" target="_blank">
            <img src="tiktok.png" alt="TikTok"> TikTok
        </a>
        <a href="https://soundcloud.com/imleery" target="_blank">
            <img src="soundcloud.png" alt="SoundCloud"> SoundCloud
        </a>
    </div>
</body>
</html>
