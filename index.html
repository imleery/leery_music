<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #9147ff;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px #9147ff;
        }
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-button:hover {
            background: red;
        }
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .fullscreen-button:hover {
            background: red;
        }
    </style>
    <script>
        function toggleVideo(videoId, button) {
            let video = document.getElementById(videoId);
            if (video.paused) {
                video.play();
                button.style.display = 'none';
            } else {
                video.pause();
                button.style.display = 'flex';
            }
        }
        function enterFullscreen(videoId) {
            let video = document.getElementById(videoId);
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div id="videos" class="section">
        <h2>Видео</h2>
        <div class="video-container">
            <video id="video1" src="video1.mp4" type="video/mp4" playsinline></video>
            <button class="play-button" onclick="toggleVideo('video1', this)">▶</button>
            <button class="fullscreen-button" onclick="enterFullscreen('video1')">⛶</button>
        </div>
    </div>
</body>
</html>
