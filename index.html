<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a004d, #0a0a1a, #001a4d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .progress-bar {
            flex: 1;
            height: 5px;
            background: gray;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: #1db954;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="track-card">
        <img src="bruim.jpg" alt="Brute">
        <div class="custom-audio">
            <div class="play-button" onclick="playTrack('bruteAudio', this)">▶</div>
            <div class="progress-bar" onclick="seek(event, 'bruteAudio')">
                <div class="progress"></div>
            </div>
            <div class="time">0:00 / 0:00</div>
            <audio id="bruteAudio" src="Leery - Brute.mp3"></audio>
        </div>
    </div>
    <script>
        function playTrack(audioId, button) {
            let audio = document.getElementById(audioId);
            let allAudios = document.querySelectorAll("audio");
            allAudios.forEach(a => {
                if (a !== audio) {
                    a.pause();
                    a.parentElement.querySelector(".play-button").textContent = "▶";
                }
            });
            if (audio.paused) {
                audio.play();
                button.textContent = "⏸";
            } else {
                audio.pause();
                button.textContent = "▶";
            }
        }
        function updateProgress(audio) {
            let progressBar = audio.parentElement.querySelector(".progress");
            let timeDisplay = audio.parentElement.querySelector(".time");
            let currentTime = Math.floor(audio.currentTime);
            let duration = Math.floor(audio.duration) || 0;
            let formattedCurrentTime = formatTime(currentTime);
            let formattedDuration = formatTime(duration);
            timeDisplay.textContent = `${formattedCurrentTime} / ${formattedDuration}`;
            progressBar.style.width = (currentTime / duration) * 100 + "%";
        }
        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = seconds % 60;
            return `${min}:${sec < 10 ? "0" : ""}${sec}`;
        }
        function seek(event, audioId) {
            let audio = document.getElementById(audioId);
            let progressBar = event.currentTarget;
            let clickPosition = event.offsetX / progressBar.offsetWidth;
            audio.currentTime = clickPosition * audio.duration;
        }
        document.querySelectorAll("audio").forEach(audio => {
            audio.addEventListener("timeupdate", () => updateProgress(audio));
        });
    </script>
</body>
</html>
