<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a004d, #0a0a1a, #001a4d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .banner {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid white;
        }
        .track-card {
            background: #1a1a1a;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #9147ff;
            text-align: center;
            position: relative;
        }
        .custom-audio {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
        .play-button {
            background: #1db954;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
        .progress-bar {
            flex: 1;
            height: 5px;
            background: gray;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: #1db954;
            width: 0%;
            border-radius: 5px;
        }
        .time {
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leery Music</h1>
    </div>
    <div id="music" class="section">
        <h2>Треки</h2>
        <div class="track-list">
            <div class="track-card">
                <div class="custom-audio">
                    <div class="play-button" onclick="playTrack('bruteAudio', this)">▶</div>
                    <div class="progress-bar" onclick="seek(event, 'bruteAudio')">
                        <div class="progress"></div>
                    </div>
                    <div class="time">0:00 / 0:00</div>
                    <audio id="bruteAudio" src="Leery - Brute.mp3" ontimeupdate="updateProgress(this)"></audio>
                </div>
            </div>
        </div>
    </div>
<script>
    function playTrack(audioId, button) {
        let audio = document.getElementById(audioId);
        let allAudios = document.querySelectorAll("audio");
        
        allAudios.forEach(a => {
            if (a !== audio) {
                a.pause();
                a.parentElement.querySelector(".play-button").textContent = "▶";
            }
        });

        if (audio.paused) {
            audio.play();
            button.textContent = "⏸";
        } else {
            audio.pause();
            button.textContent = "▶";
        }
    }

    function updateProgress(audio) {
        let progressBar = audio.parentElement.querySelector(".progress");
        let timeDisplay = audio.parentElement.querySelector(".time");
        
        let currentTime = formatTime(audio.currentTime);
        let duration = formatTime(audio.duration);
        
        progressBar.style.width = (audio.currentTime / audio.duration) * 100 + "%";
        timeDisplay.textContent = `${currentTime} / ${duration}`;
    }
    
    function seek(event, audioId) {
        let audio = document.getElementById(audioId);
        let progressBar = event.currentTarget;
        let clickPosition = event.offsetX / progressBar.offsetWidth;
        audio.currentTime = clickPosition * audio.duration;
    }
    
    function formatTime(seconds) {
        let min = Math.floor(seconds / 60) || 0;
        let sec = Math.floor(seconds % 60) || 0;
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
</script>
</body>
</html>
