<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a004d, #0a0a1a, #001a4d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #9147ff;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .socials {
            margin-top: 40px;
            margin-bottom: 50px;
        }
        .socials a {
            display: block;
            width: 200px;
            margin: 0 auto 10px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
            text-decoration: none;
            color: white;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .menu a {
            color: #9147ff;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
        }
        .section {
            display: none;
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #9147ff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .active {
            display: block;
        }
        .track-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .track-card {
            background: #1a1a1a;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #9147ff;
            text-align: left;
            position: relative;
        }
        .track-card img {
            width: 100%;
            border-radius: 10px;
        }
        .track-info {
            margin-top: 10px;
            color: white;
        }
        .track-title {
            font-size: 18px;
            font-weight: bold;
        }
        .track-meta {
            font-size: 14px;
            color: gray;
        }
        .play-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #1db954;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 0px 10px #1db954;
        }
        .play-button::after {
            content: '\25B6';
            color: white;
            font-size: 20px;
        }
        .track-card audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
    <script>
        function playTrack(audioId, button) {
            let audio = document.getElementById(audioId);

            document.querySelectorAll('audio').forEach(a => {
                if (a.id !== audioId) {
                    a.pause();
                    a.currentTime = 0;
                }
            });
            document.querySelectorAll('.play-button').forEach(btn => btn.innerHTML = '▶');
            
            if (audio.paused) {
                audio.play();
                button.innerHTML = '⏸';
            } else {
                audio.pause();
                button.innerHTML = '▶';
            }
        }
    </script>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div class="socials">
        <a href="#">YouTube</a>
        <a href="#">Spotify</a>
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
        <a href="#">SoundCloud</a>
    </div>
    
    <div class="menu">
        <a href="#" onclick="showSection('home')">Главная</a>
        <a href="#" onclick="showSection('music')">Треки</a>
    </div>
    
    <div id="home" class="section active">
        <h2>Обо мне</h2>
        <p>Привет. Я обычный парень, занимаюсь музыкой не так давно. Хочу делиться своими работами с публикой. Спасибо, что интересуешься мной.</p>
    </div>
    
    <div id="music" class="section">
        <h2>Треки</h2>
        <div class="track-list">
            <div class="track-card">
                <img src="bruim.jpg" alt="Brute">
                <div class="track-info">
                    <div class="track-title">Brute</div>
                    <div class="track-meta">2025 • Сингл</div>
                </div>
                <audio id="bruteAudio" src="Leery - Brute.mp3" controls></audio>
                <div class="play-button" onclick="playTrack('bruteAudio', this)">▶</div>
            </div>
            <div class="track-card">
                <img src="Uglim.jpg" alt="Ugliness">
                <div class="track-info">
                    <div class="track-title">Ugliness</div>
                    <div class="track-meta">2025 • Сингл</div>
                </div>
                <audio id="uglinessAudio" src="Leery - Ugliness.mp3" controls></audio>
                <div class="play-button" onclick="playTrack('uglinessAudio', this)">▶</div>
            </div>
        </div>
    </div>
<script>
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>
</body>
</html>

</body>
</html>
