<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a004d, #0a0a1a, #001a4d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .track-card {
            background: #1a1a1a;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #9147ff;
            text-align: left;
            position: relative;
        }
        .track-card img {
            width: 100%;
            border-radius: 10px;
        }
        .track-info {
            margin-top: 10px;
            color: white;
        }
        .track-title {
            font-size: 18px;
            font-weight: bold;
        }
        .track-meta {
            font-size: 14px;
            color: gray;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div class="menu">
        <a href="#" onclick="showSection('home')">Главная</a>
        <a href="#" onclick="showSection('music')">Треки</a>
    </div>
    
    <div id="music" class="section active">
        <h2>Треки</h2>
        <div class="track-list">
            <div class="track-card">
                <img src="bruim.jpg" alt="Brute">
                <div class="track-info">
                    <div class="track-title">Brute</div>
                    <div class="track-meta">2025 • Сингл</div>
                </div>
                <audio controls>
                    <source src="Leery - Brute.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио.
                </audio>
            </div>
            <div class="track-card">
                <img src="Uglim.jpg" alt="Ugliness">
                <div class="track-info">
                    <div class="track-title">Ugliness</div>
                    <div class="track-meta">2025 • Сингл</div>
                </div>
                <audio controls>
                    <source src="Leery - Ugliness.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
