<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #9147ff;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .socials {
            margin-top: 40px;
            margin-bottom: 50px;
        }
        .socials a {
            display: block;
            width: 200px;
            margin: 0 auto 10px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
            transition: border-color 0.3s;
            text-decoration: none;
            color: white;
        }
        .socials a:hover {
            border-color: red;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .menu a {
            color: #9147ff;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
            transition: border-color 0.3s;
        }
        .menu a:hover {
            border-color: red;
        }
        .section {
            display: none;
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #9147ff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .active {
            display: block;
        }
        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px #9147ff;
        }
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            pointer-events: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-button:hover {
            background: red;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function toggleVideo(videoId, button) {
            let video = document.getElementById(videoId);
            if (video.paused) {
                video.play();
                button.style.display = 'none';
            } else {
                video.pause();
                button.style.display = 'flex';
            }
        }
    </script>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div class="socials">
        <a href="https://www.youtube.com/@imleery1" target="_blank">YouTube</a>
        <a href="https://open.spotify.com/artist/0y98y0Vv7QJSihRUhJFCpT?si=JR5AYF7BSYqZDlcg_OPcMA&nd=1&dlsi=2e1259a048cd4271" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/_imleery_/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@imleery?_t=ZM-8tmADO2MF0Q&_r=1" target="_blank">TikTok</a>
        <a href="https://soundcloud.com/imleery" target="_blank">SoundCloud</a>
    </div>

    <div class="menu">
        <a href="#" onclick="showSection('home')">Главная</a>
        <a href="#" onclick="showSection('videos')">Видео</a>
        <a href="#" onclick="showSection('music')">Треки</a>
    </div>
    
    <div id="home" class="section active">
        <h2>Обо мне</h2>
        <p>Привет. Я обычный парень, занимаюсь музыкой не так давно. Хочу делиться своими работами с публикой. Спасибо, что интересуешься мной.</p>
    </div>
    
    <div id="videos" class="section">
        <h2>Видео</h2>
        <div class="video-container">
            <video id="video1" src="video1.mp4" type="video/mp4" playsinline></video>
            <button class="play-button" onclick="toggleVideo('video1', this)">▶</button>
        </div>
    </div>
</body>
</html>
