<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #0a0a0a;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu a {
            color: #9147ff;
            text-decoration: none;
            font-size: 20px;
        }
        .section {
            display: none;
            margin-top: 20px;
        }
        .active {
            display: block;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div class="menu">
        <a href="#" onclick="showSection('home')">Главная</a>
        <a href="#" onclick="showSection('videos')">Видео</a>
        <a href="#" onclick="showSection('music')">Музыка</a>
    </div>
    
    <div id="home" class="section active">
        <div class="socials">
            <a href="https://www.youtube.com/@imleery1" target="_blank">YouTube</a>
            <a href="https://open.spotify.com/artist/0y98y0Vv7QJSihRUhJFCpT?si=JR5AYF7BSYqZDlcg_OPcMA&nd=1&dlsi=2e1259a048cd4271" target="_blank">Spotify</a>
            <a href="https://www.instagram.com/_imleery_/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@imleery?_t=ZM-8tmADO2MF0Q&_r=1" target="_blank">TikTok</a>
            <a href="https://soundcloud.com/imleery" target="_blank">SoundCloud</a>
        </div>
    </div>
    
    <div id="videos" class="section">
        <h2>Видео</h2>
        <video width="320" height="240" controls>
            <source src="video1.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    
    <div id="music" class="section">
        <h2>Треки</h2>
        <audio controls>
            <source src="track1.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
        <audio controls>
            <source src="track2.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
    </div>
</body>
</html>
