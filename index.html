<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes borderGlow {
            0% { box-shadow: 0px 0px 10px #0044ff; }
            50% { box-shadow: 0px 0px 20px #00aaff; }
            100% { box-shadow: 0px 0px 10px #0044ff; }
        }
        
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a004d, #0a0a1a, #001a4d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #9147ff;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .socials {
            margin-top: 40px;
            margin-bottom: 50px;
        }
        .socials a {
            display: block;
            width: 200px;
            margin: 0 auto 10px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
            transition: border-color 0.3s;
            text-decoration: none;
            color: white;
        }
        .socials a:hover {
            animation: borderGlow 1.5s infinite alternate;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .menu a {
            color: #9147ff;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
            transition: border-color 0.3s;
        }
        .menu a:hover {
            animation: borderGlow 1.5s infinite alternate;
        }
        .section {
            display: none;
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #9147ff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .section:hover {
            animation: borderGlow 1.5s infinite alternate;
        }
        .active {
            display: block;
        }
        .track-card {
            background: linear-gradient(135deg, #0a0a1a, #1a004d);
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #9147ff;
            text-align: center;
            color: white;
            position: relative;
        }
        .track-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .track-card p {
            font-size: 16px;
            font-weight: bold;
        }
        audio {
            width: 100%;
            border-radius: 10px;
        }
        #home h2 {
            color: #d8b3ff;
        }
        #home p {
            color: #4b92db;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div class="socials">
        <a href="#">YouTube</a>
        <a href="#">Spotify</a>
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
        <a href="#">SoundCloud</a>
    </div>

    <div class="menu">
        <a href="#" onclick="showSection('home')">Главная</a>
        <a href="#" onclick="showSection('music')">Треки</a>
    </div>
    
    <div id="home" class="section active">
        <h2>Обо мне</h2>
        <p>Привет. Я обычный парень, занимаюсь музыкой не так давно. Хочу делиться своими работами с публикой. Спасибо, что интересуешься мной.</p>
    </div>
    
    <div id="music" class="section">
        <h2>Треки</h2>
        <div class="track-card">
            <img src="cover1.jpg" alt="Трек 1">
            <p>Трек 1</p>
            <audio controls>
                <source src="track1.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
        <div class="track-card">
            <img src="cover2.jpg" alt="Трек 2">
            <p>Трек 2</p>
            <audio controls>
                <source src="track2.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
    </div>
</body>
</html>
