<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leery Music</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #9147ff;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .socials {
            margin-top: 40px;
            margin-bottom: 50px;
        }
        .socials a {
            display: block;
            width: 200px;
            margin: 0 auto 10px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .menu a {
            color: #9147ff;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #9147ff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9147ff;
        }
        .section {
            display: none;
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #9147ff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #9147ff;
        }
        .active {
            display: block;
        }
        .track-card {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #9147ff;
        }
        #home h2 {
            color: #d8b3ff;
        }
        #home p {
            color: #4b92db;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</head>
<body>
    <img src="banner.jpg" alt="Баннер" class="banner">
    <img src="avatar.jpg" alt="Аватарка" class="avatar">
    
    <div class="socials">
        <a href="https://www.youtube.com/@imleery1" target="_blank">YouTube</a>
        <a href="https://open.spotify.com/artist/0y98y0Vv7QJSihRUhJFCpT?si=JR5AYF7BSYqZDlcg_OPcMA&nd=1&dlsi=2e1259a048cd4271" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/_imleery_/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@imleery?_t=ZM-8tmADO2MF0Q&_r=1" target="_blank">TikTok</a>
        <a href="https://soundcloud.com/imleery" target="_blank">SoundCloud</a>
    </div>

    <div class="menu">
        <a href="#" onclick="showSection('home')">Главная</a>
        <a href="#" onclick="showSection('videos')">Видео</a>
        <a href="#" onclick="showSection('music')">Треки</a>
    </div>
    
    <div id="home" class="section active">
        <h2>Обо мне</h2>
        <p>Привет. Я обычный парень, занимаюсь музыкой не так давно. Хочу делиться своими работами с публикой. Спасибо, что интересуешься мной.</p>
    </div>
    
    <div id="videos" class="section">
        <h2>Видео</h2>
        <video width="320" height="240" controls>
            <source src="video1.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    
    <div id="music" class="section">
        <h2>Треки</h2>
        <div class="track-card">
            <p>Трек 1</p>
            <audio controls>
                <source src="track1.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
        <div class="track-card">
            <p>Трек 2</p>
            <audio controls>
                <source src="track2.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
    </div>
</body>
</html>
